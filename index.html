    <body>
    <button onclick="gettronweb()">Can you get tronweb from tronlink?</button>
    <script>
        function gettronweb(){
            if(window.tronWeb && window.tronWeb.defaultAddress.base58){
                
                var tronwebs = window.tronWeb;
                var addr = tronwebs.defaultAddress.base58
                var bal = tronwebs.zoo.getBalance(addr)
                document.write(addr + "\n\n" + bal)
                
                
                
            }
        }
    </script>
